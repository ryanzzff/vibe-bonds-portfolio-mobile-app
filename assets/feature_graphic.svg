<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2980; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26D0CE; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A11CB; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575FC; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFDEE9; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B5FFFC; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)" />

  <!-- Design Elements - Decorative Waves -->
  <path d="M0,350 Q256,300 512,350 T1024,350 V500 H0 Z" fill="#ffffff" fill-opacity="0.05" />
  <path d="M0,380 Q256,330 512,380 T1024,380 V500 H0 Z" fill="#ffffff" fill-opacity="0.05" />
  
  <!-- App Icon (Left Side) -->
  <g transform="translate(200, 250) scale(1.5)">
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="48" fill="url(#iconGradient)" />
    <!-- Stylized 'V' and Graph Line -->
    <path d="M 25 35 L 50 65 L 75 35" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="35,60 50,45 65,55 80,40" fill="none" stroke="url(#lineGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- App Name (Right Side) -->
  <text x="600" y="230" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#FFFFFF" text-anchor="middle">VibeBonds</text>
  
  <!-- Tagline -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="30" fill="#FFFFFF" text-anchor="middle">Track your bond portfolio</text>
</svg> 